# config file for the Test Daemon Service

# Include the common settings config file for Testing
IncludeConfig CONF ./include_db_common.conf
IncludeConfig YAML ./valid_source_structure.yml

#Site_URL: the URL to the site.
#
# Example:
# Site_URL = http://evilwizardcreations.co.uk/
Site_URL = https://evilwizardcreations.co.uk/

# ProcessThreads: the number of separate child threads to use for generating feeds
#
# Example:
# ProcessThreads=1
ProcessThreads=8

<ifModule DatabaseSlave>
# LoadModule: Dynamically load external modules for the application to use
#
# Example:
# LoadModule Foo_Module modules/foo.php
# set a module to be loaded
LoadModule Template template.php

# Include a module specific config file for Testing
IncludeConfig CONF ./include_common.conf

# SpecialSlave: Set one of the slave database connections as a named special connection
#
# Example:
# SpecialSlave=primary_slave
SpecialSlave = service_status_db
SpecialSlaveDBName = ewc_services
# Comment out the Database & DatabaseSlave in this config to use LIVE connections

# DatabaseSlave: Add database slaves available with a slave alias
#
# Example:
# DatabaseSlave primary_slave mysql://slave_database.host.address:3306;db_username::db_password
# DatabaseSlave secondary_slave mysql://slave_database.host.address:3306;db_username::db_password
# local dev database for sandboxs
# DatabaseSlave primary_slave mysql://database.local:3306;ewc::B95zaGUB
# this is the service status db server
DatabaseSlave service_status_db mysql://database.local:3306;specific_user::specific_password
</ifModule>

#DebugLevel: The level of debug output generated by the script.
#
# Example:
# DebugLevel=LEVEL_ALL
#DebugLevel=LEVEL_VERBOSE
#ScriptDebug=TRUE

# TestMode: Put the server into test mode
#
# Example:
# TestMode=1
TestMode=FALSE

